<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple News App</title>
      <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
  color: #333;
}

header {
  background: linear-gradient(to right, #007bff, #00bfff);
  color: white;
  text-align: center;
  padding: 1.5em 0;
  font-size: 1.5em;
}

main {
  padding: 2em;
  display: flex;
  flex-direction: column;
  align-items: center;
}

article {
  background: white;
  width: 80%;
  max-width: 600px;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

article:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

h2 {
  color: #007bff;
}

article p {
  font-size: 1em;
  line-height: 1.6;
  color: #555;
}

article a {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 15px;
  background-color: #007bff;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  transition: background 0.3s;
}

article a:hover {
  background-color: #0056b3;
}

footer {
  text-align: center;
  padding: 1.5em 0;
  background: linear-gradient(to right, #007bff, #00bfff);
  color: white;
  font-weight: bold;
  margin-top: 20px;
}

      </style>
    </head>
    <body>
      <header>
        <h1>News</h1>
      </header>

      <main>
        <article>
          <h2>Breaking News</h2>
          <p>Contents will be...</p>
          <a href="#">Read More</a>
        </article>

        <article>
          <h2>Sports News</h2>
          <p>Sports content ...<p>
          <a href="#">Read More</a>
        </article>
      </main>

      <footer>
        <p>&copy; 2024 News App</p>
      </footer>
    </body>
    </html>
