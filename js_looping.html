<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Function</title>
</head>
<body>
    <button onclick="loopPrintName('Darshan', 5)">Click to Print Name</button>

    <script>
        function loopPrintName(name, times) {
            for (let i = 0; i < times; i++) {
                console.log(name);
                alert(name);
            }
        }
    </script>
</body>
</html>
