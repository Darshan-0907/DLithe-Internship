<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #eee;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .edit, .delete {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }
        .edit:hover {
            background-color: #ffa500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student To-Do List</h2>
        <input type="text" id="studentName" placeholder="Enter Student Name">
        <button onclick="addStudent()">Add Student</button>
        <ul id="studentList"></ul>
    </div>
    <script>
        function addStudent() {
            const name = document.getElementById('studentName').value;
            if (name) {
                const ul = document.getElementById('studentList');
                const li = document.createElement('li');
                li.innerHTML = `${name} <span><button class="edit" onclick="editStudent(this)">Edit</button><button class="delete" onclick="deleteStudent(this)">Delete</button></span>`;
                ul.appendChild(li);
                document.getElementById('studentName').value = '';
            }
        }
        function deleteStudent(button) {
            const li = button.parentElement.parentElement;
            li.remove();
        }
        function editStudent(button) {
            const li = button.parentElement.parentElement;
            const name = prompt("Edit Student Name:", li.firstChild.textContent.trim());
            if (name) li.firstChild.textContent = name;
        }
    </script>
</body>
</html>
