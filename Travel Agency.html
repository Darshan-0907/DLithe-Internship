<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Travel Agency</title>
      <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #eef2f3;
  color: #333;
}

header {
  background: linear-gradient(to right, #ff7e5f, #feb47b);
  color: white;
  text-align: center;
  padding: 1.5em 0;
}

nav ul {
  list-style: none;
  padding: 0;
  display: flex;
  justify-content: center;
  gap: 20px;
}

nav ul li {
  display: inline;
}

nav a {
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 10px 15px;
  transition: 0.3s;
}

nav a:hover {
  background-color: rgba(255, 255, 255, 0.2);
  border-radius: 5px;
}

main {
  padding: 2em;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  justify-content: center;
}

.destination {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.destination:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.destination img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
}

.destination a {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #ff7e5f;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  transition: background 0.3s;
}

.destination a:hover {
  background-color: #e76b52;
}

footer {
  text-align: center;
  padding: 1.5em 0;
  background: linear-gradient(to right, #ff7e5f, #feb47b);
  color: white;
  font-weight: bold;
}


      </style>
    </head>
    <body>
      <header>
        <h1>Travel Agency</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Destinations</a></li>
            <li><a href="#">Packages</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="destination">
          <h2>Paris</h2>
          <img src="/Travel Agency/images/paris.jpg" alt="Paris">
          <p>Visit the Eiffel Tower and enjoy the romantic atmosphere of Paris.</p>
          <a href="#">Book Now</a>
        </section>

        <section class="destination">
          <h2>Tokyo</h2>
          <img src="/Travel Agency/images/tokyo.jpg" alt="Tokyo">
          <p>Explore the vibrant city of Tokyo and experience Japanese culture.</p>
          <a href="#">Book Now</a>
        </section>
      </main>

      <footer>
        <p>&copy; 2024 Travel Agency</p>
      </footer>
    </body>
    </html>
