<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Name</title>
</head>
<body>
    <button onclick="printName('Darshan')">Click to Print Name</button>

    <script>
        function printName(name) {
            console.log(name);
            alert(name);
        }
    </script>
</body>
</html>
